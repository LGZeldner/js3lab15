<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="on_save()">
    <div class="row mt-2">
      <div class="col-4">
        <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
      </div>
      <div class="col-4">

        <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
      </div>
      <div class="col-2">

        <input type="text" mask="(000) 000-0000" prefix="+7" [showMaskTyped]="true" formControlName="phone" class="form-control" placeholder="Phone">
      </div>

      <div class="col-2"><!--inputFirstname.value, inputLastname.value, inputPhone.value-->
        <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
